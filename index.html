
<!DOCTYPE html>
<html>
<head>
  <title>Login - Exam Dashboard</title>
  <meta charset="UTF-8" />
  <style>
    body {font-family: Arial; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh;}
    .box {background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px #ccc; width:300px;}
    input {width:100%; padding:10px; margin:8px 0;}
    button {width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Exam Dashboard Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === "exam section" && p === "abc123$$$") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("msg").innerText = "Invalid credentials";
      }
    }
  </script>
</body>
</html>
