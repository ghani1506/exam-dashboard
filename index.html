
<!DOCTYPE html>
<html>
<head>
  <title>Login - Exam Dashboard</title>
  <meta charset="UTF-8" />
  <style>
    body {font-family: Arial, sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
    .box {background:white; padding:30px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.1); width:320px;}
    h2 {margin-top:0; text-align:center;}
    label {font-size:14px; color:#555;}
    input {width:100%; padding:10px; margin:6px 0 14px 0; border-radius:6px; border:1px solid #ccc; box-sizing:border-box;}
    button {width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer;}
    button:hover {background:#0056b3;}
    #msg {min-height:18px; font-size:13px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Exam Dashboard Login</h2>
    <label for="username">Username</label>
    <input id="username" placeholder="Username" />
    <label for="password">Password</label>
    <input id="password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (u === "exam section" && p === "abc123$$$") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("msg").innerText = "Invalid credentials. Please try again.";
      }
    }
  </script>
</body>
</html>
